    <section id="title">
      <div class="header">

    <section id="dice">
      <div class="container">
        <div class="row">

          <div class="dice col">
            <p>Player 1</p>
          </div>
        
          <div class="dice col">
            <p>Player 2</p>
          </div>

        </div>

        <div class="row">
          <div class="dice col">
            <img id="img1" src="images/dice1.png">
          </div>
          
          <div class="dice col">
            <img id="img2" src="images/dice1.png">
          </div>
        </div>

        <div class="row">
          <div class="dice col">
            <button onclick="rollDice(1)" type="button" class="btn btn-outline-light btn-lg btn-block roll-button">Player 1: Click to Roll!</button>
          </div>
          
          <div class="dice col">
            <button onclick="rollDice(2)" type="button" class="btn btn-outline-light btn-lg btn-block roll-button">Player 2: Click to Roll!</button>
          </div>
        </div>


      </div>
    </section>
